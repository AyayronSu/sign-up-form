<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <img src="johannes-andersson-UCd78vfC8vU-unsplash.jpg" alt="background-image" height="100px" width="100px">
        <p>Photo by <a href="https://unsplash.com/@thejoltjoker?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Johannes Andersson</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="right-side">
        <div class="information">
            <p>This is is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <h2>Let's do this</h2>
            <form>
                <div class="full-name">
                    <div class="first-name">
                        <label for="first-name">First Name</label><br>
                        <input type="text" id="first-name" name="first-name" required><br>
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last Name</label><br>
                        <input type="text" id="last-name" name="last-name" required><br>                  
                    </div>       
                </div>
                <div class="email-number">
                    <div class="email">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" required><br>
                    </div>
                    <div class="number">
                        <label for="phone-number">Phone Number</label><br>
                        <input type="text" id="phone-number" name="phone-number" required><br>
                    </div>
                </div>
                <div class="password-confirm">
                    <div class="password">
                        <label for="password">Password</label><br>
                        <input type="text" id="password" name="password" required><br>    
                    </div>
                    <div class="confirm">
                        <label for="confirm-password">Confirm Password</label><br>
                        <input type="text" id="confirm-password" name="confirm-password"><br>
                    </div>
                </div>
            </form>
        </div>
        <div class="create-account">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
